<ion-content>
	<div class="box-cnt-bgs">
		<div class="cntr-man-bx">
			<div class="top-sh">
				<h4> Buy Captions </h4>
				<div class="right-dyy">
					<a (click)="dismiss()" href="javascript:void(0)" class="dlt-ic"> <ion-icon name="close-outline"></ion-icon> </a>
				</div>
			</div>
			<ion-row>
				<ion-col size="12" size-md="5">
				<div class="cont-sect">
				    <h4 ttl>Payment Method(s)</h4>
					<div visa-pay-sec>
						<ion-radio-group class="bts-s">
						    <ion-item lines="none">
							    <ion-label><img src="assets/images/visa.png" alt="" />  **** **** **** 4444</ion-label>
							    <ion-radio slot="start" color="success" value="Public"></ion-radio>
						    </ion-item>
						</ion-radio-group>
					</div>						
					<div Payment-sec>
					    <a addnew-paymnet href="javascript:void(0)" (click)="hide()"><ion-icon name="add-circle-outline"></ion-icon> Add New Payment Mehod <span arrow-right><ion-icon name="chevron-up-outline"></ion-icon></span></a>
						<div class="label-coy" mt-15 *ngIf="hideMe">
							<label> Name on Card </label>
							<ion-input type="text" placeholder="Enter name"></ion-input>
						</div>
						<div class="label-coy" *ngIf="hideMe">
							<label> Card Number </label>
							<ion-input type="text" placeholder="Enter card number"></ion-input>
						</div>
						<div class="label-coy" *ngIf="hideMe">
							<ion-row>
								<ion-col size="8">
									<label> Expiry </label>
									<ion-row>
										<ion-col size="6" class="ion-no-padding" pr-4>
											<ion-select placeholder="MM">
												<ion-select-option value="January" >January</ion-select-option>
												<ion-select-option value="February" >February</ion-select-option>
												<ion-select-option value="March" >March</ion-select-option>
												<ion-select-option value="April">April</ion-select-option>
												<ion-select-option value="May">May</ion-select-option>
												<ion-select-option value="June">June</ion-select-option>
												<ion-select-option value="July">July</ion-select-option>
												<ion-select-option value="August">August</ion-select-option>
												<ion-select-option value="September">September</ion-select-option>
												<ion-select-option value="October">October</ion-select-option>
												<ion-select-option value="May">November</ion-select-option>
												<ion-select-option value="December">December</ion-select-option>
											</ion-select>
										</ion-col>
										<ion-col size="6" class="ion-no-padding" pl-4>
										<ion-datetime displayFormat="YYYY" max="2090" placeholder="YY"></ion-datetime>
										</ion-col>
									</ion-row>
								</ion-col>
								<ion-col size="4">
									<label> CVV </label>
									<ion-input type="text" placeholder="Enter CVV"></ion-input>
								</ion-col>
							</ion-row>
						</div>
						<div class="label-coy" *ngIf="hideMe">
							<div toggle><ion-toggle checked></ion-toggle> <p>Save this card securely for future.</p></div>
						</div>
						
					</div>		
				</div>		
				</ion-col>
				<ion-col size="12" size-md="7">
				<div class="payment-summary">
				    <h4 ttl> Payment Summary </h4>
					<ion-row>
						<ion-col size="9">	
						    <div price-title>
							    <p>YouTube Video Captions</p>
							</div> 
						</ion-col>
						<ion-col size="3">	
						    <div Summary-price>
							    <p>$4.25</p>
							</div> 
						</ion-col>
					</ion-row>	
					<ion-row>
						<ion-col size="9">	
						    <div price-title>
							    <p>Sub-Total</p>
							</div> 
						</ion-col>
						<ion-col size="3">	
						    <div Summary-price>
							    <p>$4.25</p>
							</div> 
						</ion-col>
					</ion-row>
					<div total-price-sec>
						<ion-row>
							<ion-col size="9">	
								<div price-title>
									<p>Total</p>
								</div> 
							</ion-col>
							<ion-col size="3">	
								<div Summary-price>
									<p>$4.25</p>
								</div> 
							</ion-col>
						</ion-row>					
					</div>					
				</div>		
				</ion-col>		
			</ion-row>		
			<div class="btn-dics">
				<a href="javascript:void(0)" class="canc-btn">Cancel  </a>
				<a href="javascript:void(0)" class="save-btn">Pay $4.25 </a>
			</div>
		</div>
	</div>
</ion-content>
